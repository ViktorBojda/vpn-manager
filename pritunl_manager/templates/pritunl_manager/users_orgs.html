{% extends "pritunl_manager/base.html" %}
{% load static %}

{% block content %}
<header>
    <h1>Users and Organizations{% if is_readonly %}<span class="ms-2 fs-5"> (Read Only)</span>{% endif %}</h1>
</header>

<div class="row row-gap-2">
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-add-org" class="btn btn-primary w-100" disabled>Add Organization</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-add-user" class="btn btn-primary w-100" disabled>Add User</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-bulk-add-users" class="btn btn-primary w-100" disabled>Bulk Add Users</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-del-select" class="btn btn-danger w-100" disabled>Delete Selected</button>
    </div>
</div>

<div class="row mt-3">
    <div class="input-group">
        <input type="text" class="form-control" id="input-search" placeholder="Search" aria-label="Search by name">
        <div class="col-auto">
            <select id="select-search" class="form-select input-group-text border-radius-none rounded-end text-start pe-5">
                <option value="orgs" selected>Organizations</option>
                <option value="users">Users</option>
            </select>
        </div>
    </div>
</div>

<div id="orgs-container" class="d-flex flex-column">
    <div id="no-orgs-info" class='card my-3 dont-destroy d-none'>
        <div class='card-header'>
            <p class="text-center mb-0">There are no organizations.</p>
        </div>
    </div>
</div>
{% endblock content %}

{% block js_scripts %}
<script src="{% static 'pritunl_manager/users_orgs.js' %}" defer></script>
{% endblock js_scripts %}
