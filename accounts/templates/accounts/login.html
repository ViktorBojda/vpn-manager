<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-xxl d-flex flex-column justify-content-center">
        <header>
            <div class="row my-5">
                <h1 class="fs-1 text-center">VPN Manager</h1>
            </div>
        </header>
        <div class="row mt-5 mb-3">
            <h2 class="fs-2">Login</h2>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.extra_tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <form action="" method="post">
                <div class="col-12 mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" name="username" id="login-username" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" name="password" id="login-password" class="form-control">
                </div>
                <div class="d-grid mx-auto mt-5">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
