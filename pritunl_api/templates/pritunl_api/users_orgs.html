{% extends "pritunl_api/base.html" %}
{% load static %}

{% block content %}
<h1>Users and Organizations</h1>

<div class="row row-gap-2">
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-add-org" class="btn btn-primary w-100">Add Organization</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-add-user" class="btn btn-primary w-100" disabled>Add User</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-bulk-add-users" class="btn btn-primary w-100" disabled>Bulk Add Users</button>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <button type="button" id="btn-del-select" class="btn btn-danger w-100" disabled>Delete Selected</button>
    </div>
</div>

<div id="orgs-container" class="d-flex flex-column"></div>
{% endblock content %}

{% block js_scripts %}
<script src="{% static 'pritunl_api/users_orgs.js' %}" defer></script>
{% endblock js_scripts %}
